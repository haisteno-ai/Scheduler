<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>TSC Scheduler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --jsu-red: #CC0033;
            --jsu-red-dark: #9B0026;
            --jsu-white: #FFFFFF;
            --jsu-gray: #4A4A4A;
            --jsu-light-gray: #F5F5F5;
            --jsu-dark: #1a1a1a;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.1);
            --shadow-md: 0 4px 16px rgba(0,0,0,0.15);
            --shadow-lg: 0 8px 32px rgba(0,0,0,0.2);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #CC0033 0%, #7A001F 100%);
            min-height: 100vh;
            padding: 16px;
            padding-bottom: 80px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-lg);
            border-top: 6px solid var(--jsu-red);
        }

        .logo-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        h1 {
            color: var(--jsu-red);
            font-size: 32px;
            font-weight: 900;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        .gamecock-badge {
            background: var(--jsu-red);
            color: white;
            padding: 8px 16px;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .gamecock-badge:hover {
            background: var(--jsu-red-dark);
            transform: scale(1.05);
        }

        .current-time {
            font-size: 48px;
            font-weight: 800;
            color: var(--jsu-dark);
            margin-bottom: 4px;
            font-variant-numeric: tabular-nums;
        }

        .current-date {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .building-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }

        .building-btn {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            color: #666;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .building-btn.active {
            background: var(--jsu-red);
            color: white;
            border-color: var(--jsu-red);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(204, 0, 51, 0.4);
        }

        .day-selector {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 4px 0;
            margin-bottom: 16px;
            scrollbar-width: none;
        }

        .day-selector::-webkit-scrollbar {
            display: none;
        }

        .day-btn {
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            color: #666;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .day-btn.active {
            background: var(--jsu-red);
            color: white;
            border-color: var(--jsu-red);
            transform: scale(1.05);
        }

        .filters-section {
            margin-bottom: 16px;
        }

        .quick-filters {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            background: white;
            color: #666;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .filter-btn.active {
            background: var(--jsu-dark);
            color: white;
            border-color: var(--jsu-dark);
            transform: scale(1.05);
        }

        .view-toggle {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 16px;
        }

        .view-btn {
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: #f0f0f0;
            color: #666;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .view-btn.active {
            background: var(--jsu-dark);
            color: white;
            transform: scale(1.02);
        }

        .room-search {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 14px;
            font-size: 16px;
            margin-bottom: 12px;
            transition: border-color 0.2s;
        }

        .room-search:focus {
            outline: none;
            border-color: var(--jsu-red);
        }

        .pinned-section {
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 800;
            color: var(--jsu-red);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 14px;
            margin-bottom: 20px;
        }

        .room-card {
            background: white;
            border-radius: 18px;
            padding: 18px;
            box-shadow: var(--shadow-md);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            border: 3px solid transparent;
        }

        .room-card:active {
            transform: scale(0.96);
        }

        .room-card.available {
            border-color: #10B981;
        }

        .room-card.occupied {
            border-color: var(--jsu-red);
        }

        .room-card.pinned {
            border-color: #F59E0B;
            background: linear-gradient(135deg, #FEF3C7 0%, #FFFFFF 100%);
        }

        .pin-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
            line-height: 1;
            opacity: 0.4;
            transition: all 0.2s;
        }

        .pin-btn:hover, .pin-btn.pinned {
            opacity: 1;
            transform: scale(1.1);
        }

        .room-number {
            font-size: 28px;
            font-weight: 900;
            color: var(--jsu-dark);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .room-building {
            font-size: 11px;
            color: #999;
            margin-bottom: 6px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .room-status {
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .room-status.available {
            color: #10B981;
        }

        .room-status.occupied {
            color: var(--jsu-red);
        }

        .room-time {
            font-size: 14px;
            color: #666;
            font-weight: 600;
        }

        .room-course {
            font-size: 11px;
            color: #999;
            margin-top: 6px;
            line-height: 1.3;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.75);
            backdrop-filter: blur(4px);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 40px;
        }

        .modal-content {
            background: white;
            border-radius: 24px;
            padding: 28px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 32px;
            font-weight: 900;
            color: var(--jsu-red);
            letter-spacing: -0.5px;
        }

        .close-btn {
            background: #f0f0f0;
            border: none;
            font-size: 24px;
            color: #666;
            cursor: pointer;
            padding: 8px;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: #e0e0e0;
            transform: scale(1.1);
        }

        .schedule-item {
            background: #f8f9fa;
            border-radius: 14px;
            padding: 18px;
            margin-bottom: 12px;
            border-left: 5px solid var(--jsu-red);
        }

        .schedule-time {
            font-size: 18px;
            font-weight: 800;
            color: #333;
            margin-bottom: 6px;
        }

        .schedule-course {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .calendar-export {
            margin-top: 24px;
            padding: 24px;
            background: var(--jsu-light-gray);
            border-radius: 16px;
        }

        .calendar-title {
            font-size: 18px;
            font-weight: 800;
            color: var(--jsu-red);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .duration-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .duration-btn {
            padding: 10px 18px;
            border: 2px solid var(--jsu-red);
            border-radius: 24px;
            background: white;
            color: var(--jsu-red);
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .duration-btn.active {
            background: var(--jsu-red);
            color: white;
            transform: scale(1.05);
        }

        .export-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            background: var(--jsu-red);
            color: white;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .export-btn:active {
            transform: scale(0.98);
        }

        .no-classes {
            text-align: center;
            padding: 48px 20px;
            color: #999;
            font-size: 16px;
            font-weight: 500;
        }

        .list-view {
            display: none;
        }

        .list-view.active {
            display: block;
        }

        .list-room {
            background: white;
            border-radius: 18px;
            padding: 18px;
            margin-bottom: 14px;
            box-shadow: var(--shadow-md);
            position: relative;
            border: 3px solid transparent;
        }

        .list-room.pinned {
            border-color: #F59E0B;
            background: linear-gradient(135deg, #FEF3C7 0%, #FFFFFF 100%);
        }

        .list-room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 14px;
        }

        .list-room-number {
            font-size: 22px;
            font-weight: 900;
            color: var(--jsu-dark);
            letter-spacing: -0.5px;
        }

        .list-room-status {
            font-size: 12px;
            font-weight: 700;
            padding: 6px 14px;
            border-radius: 24px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .list-room-status.available {
            background: #D1FAE5;
            color: #059669;
        }

        .list-room-status.occupied {
            background: #FEE2E2;
            color: #DC2626;
        }

        .list-schedule {
            display: grid;
            gap: 8px;
        }

        .list-schedule-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 14px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 13px;
        }

        .list-schedule-time {
            font-weight: 700;
            color: #333;
        }

        .list-schedule-course {
            color: #666;
            font-weight: 500;
            text-align: right;
        }

        
        .av-info-section {
            margin-top: 24px;
            padding: 20px;
            background: var(--jsu-light-gray);
            border-radius: 16px;
            border: 2px solid var(--jsu-red);
        }

        .av-info-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .av-info-title {
            font-size: 18px;
            font-weight: 800;
            color: var(--jsu-red);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .view-av-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            background: var(--jsu-red);
            color: white;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .view-av-btn:active {
            transform: scale(0.98);
        }

        .pdf-viewer-container {
            margin-top: 16px;
            display: none;
        }

        .pdf-viewer-container.active {
            display: block;
        }

        .pdf-viewer {
            width: 100%;
            height: 500px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
        }

        @media (max-width: 400px) {
            .rooms-grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            }
            
            h1 {
                font-size: 24px;
            }
            
            .current-time {
                font-size: 36px;
            }
            
            .building-selector {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-section">
                <h1>TSC Scheduler</h1>
                <a href="https://www.jsu.edu" target="_blank" class="gamecock-badge" style="text-decoration: none; color: white;">üêì JSU</a>
            </div>
            <div class="current-time" id="currentTime">--:--</div>
            <div class="current-date" id="currentDate">Loading...</div>
            
            <div class="building-selector" id="buildingSelector"></div>
            
            <div class="day-selector" id="daySelector"></div>
            
            <div class="filters-section">
                <div class="quick-filters">
                    <button class="filter-btn" onclick="toggleFilter('available')">Available Now</button>
                    <button class="filter-btn" onclick="toggleFilter('free30')">Free 30+ min</button>
                    <button class="filter-btn" onclick="toggleFilter('free60')">Free 60+ min</button>
                    <button class="filter-btn" onclick="toggleFilter('allDay')">All Day Free</button>
                </div>
            </div>
            
            <div class="view-toggle">
                <button class="view-btn active" onclick="switchView('grid')">Grid</button>
                <button class="view-btn" onclick="switchView('list')">List</button>
            </div>
            
            <input type="text" class="room-search" id="roomSearch" placeholder="Search room number...">
        </div>

        <div class="pinned-section" id="pinnedSection" style="display:none;">
            <div class="section-title">‚≠ê Pinned Rooms</div>
            <div class="rooms-grid" id="pinnedGrid"></div>
        </div>

        <div class="section-title" id="allRoomsTitle">All Rooms</div>
        <div class="rooms-grid" id="roomsGrid"></div>
        <div class="list-view" id="listView"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Room 111</div>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <div id="modalSchedule"></div>
            <div class="av-info-section" id="avInfoSection" style="display:none;">
                <div class="av-info-header">
                    <div class="av-info-title">üì∫ AV Setup Guide</div>
                    <button class="view-av-btn" id="togglePdfBtn" onclick="togglePDFViewer()">View Instructions</button>
                </div>
                <div class="pdf-viewer-container" id="pdfViewerContainer">
                    <iframe id="pdfViewer" class="pdf-viewer" frameborder="0"></iframe>
                </div>
            </div>
            <div class="calendar-export">
                <div class="calendar-title">üìÖ Export Free Times</div>
                <div class="duration-selector">
                    <button class="duration-btn active" onclick="selectDuration(30)">30 min</button>
                    <button class="duration-btn" onclick="selectDuration(60)">1 hour</button>
                    <button class="duration-btn" onclick="selectDuration(90)">90 min</button>
                    <button class="duration-btn" onclick="selectDuration(120)">2 hours</button>
                </div>
                <button class="export-btn" onclick="exportToCalendar()">Download Calendar (.ics)</button>
            </div>
        </div>
    </div>

        function getCurrentTimeMinutes() {
            return currentTime.getHours() * 100 + currentTime.getMinutes();
        }

        function formatTime(time) {
            const timeStr = time.toString().padStart(4, '0');
            const hours = parseInt(timeStr.substring(0, 2));
            const minutes = timeStr.substring(2, 4);
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const displayHours = hours > 12 ? hours - 12 : (hours === 0 ? 12 : hours);
            return `${displayHours}:${minutes} ${ampm}`;
        }

        function getRoomStatus(building, roomNumber) {
            const schedule = SCHEDULE_DATA[building]?.[currentDay]?.[roomNumber];
            if (!schedule || schedule.length === 0) {
                return { status: 'available', text: 'No classes', time: '', nextFreeMinutes: 1440 };
            }

            const now = getCurrentTimeMinutes();
            
            for (let i = 0; i < schedule.length; i++) {
                const cls = schedule[i];
                if (now >= cls.begin && now < cls.end) {
                    return {
                        status: 'occupied',
                        text: 'In use until',
                        time: formatTime(cls.end),
                        course: cls.course,
                        nextFreeMinutes: 0
                    };
                }
                
                if (now < cls.begin) {
                    const freeMinutes = Math.floor((cls.begin - now) / 100) * 60 + (cls.begin % 100) - (now % 100);
                    return {
                        status: 'available',
                        text: 'Free until',
                        time: formatTime(cls.begin),
                        course: '',
                        nextFreeMinutes: freeMinutes
                    };
                }
            }
            
            return { status: 'available', text: 'Free rest of day', time: '', nextFreeMinutes: 1440 };
        }

        function matchesFilter(building, room) {
            if (activeFilters.length === 0) return true;
            
            const status = getRoomStatus(building, room);
            
            if (activeFilters.includes('available')) {
                return status.status === 'available';
            }
            if (activeFilters.includes('free30')) {
                return status.status === 'available' && status.nextFreeMinutes >= 30;
            }
            if (activeFilters.includes('free60')) {
                return status.status === 'available' && status.nextFreeMinutes >= 60;
            }
            if (activeFilters.includes('allDay')) {
                return status.nextFreeMinutes >= 1440;
            }
            
            return true;
        }

        function togglePin(building, room) {
            event.stopPropagation();
            const key = `${building}-${room}`;
            if (pinnedRooms[key]) {
                delete pinnedRooms[key];
            } else {
                pinnedRooms[key] = true;
            }
            localStorage.setItem('pinnedRooms', JSON.stringify(pinnedRooms));
            
            if (currentView === 'grid') {
                renderRooms();
            } else {
                renderListView();
            }
        }

        function getAllPinnedRooms() {
            const pinned = [];
            
            BUILDINGS.forEach(building => {
                const daySchedule = SCHEDULE_DATA[building]?.[currentDay] || {};
                const rooms = Object.keys(daySchedule);
                
                rooms.forEach(room => {
                    const key = `${building}-${room}`;
                    if (pinnedRooms[key]) {
                        pinned.push({ building, room });
                    }
                });
            });
            
            return pinned;
        }

        function renderRooms() {
            const searchTerm = document.getElementById('roomSearch').value.toLowerCase();
            const daySchedule = SCHEDULE_DATA[currentBuilding]?.[currentDay] || {};
            const rooms = Object.keys(daySchedule).sort((a, b) => {
                const aNum = parseInt(a.replace(/[^0-9]/g, '')) || 0;
                const bNum = parseInt(b.replace(/[^0-9]/g, '')) || 0;
                return aNum - bNum;
            });
            
            const filteredRooms = rooms.filter(room => 
                room.toLowerCase().includes(searchTerm) && matchesFilter(currentBuilding, room)
            );
            
            const allPinned = getAllPinnedRooms();
            const pinnedToShow = allPinned.filter(p => 
                p.room.toLowerCase().includes(searchTerm) && matchesFilter(p.building, p.room)
            );
            
            const unpinnedRoomsList = filteredRooms.filter(room => !pinnedRooms[`${currentBuilding}-${room}`]);
            
            if (pinnedToShow.length > 0) {
                document.getElementById('pinnedSection').style.display = 'block';
                document.getElementById('pinnedGrid').innerHTML = pinnedToShow.map(p => 
                    createRoomCard(p.room, true, p.building)
                ).join('');
            } else {
                document.getElementById('pinnedSection').style.display = 'none';

            const grid = document.getElementById('roomsGrid');
            grid.innerHTML = unpinnedRoomsList.map(room => createRoomCard(room, false, currentBuilding)).join('');
        }

        function exportToCalendar() {
            const schedule = SCHEDULE_DATA[currentModalBuilding]?.[currentDay]?.[currentModalRoom] || [];
            
            const freeSlots = [];
            const startOfDay = 700;
            const endOfDay = 2100;
            
            if (schedule.length === 0) {
                freeSlots.push({ begin: startOfDay, end: endOfDay });
            } else {
                if (schedule[0].begin > startOfDay) {
                    freeSlots.push({ begin: startOfDay, end: schedule[0].begin });
                }
                
                for (let i = 0; i < schedule.length - 1; i++) {
                    if (schedule[i].end < schedule[i + 1].begin) {
                        freeSlots.push({ begin: schedule[i].end, end: schedule[i + 1].begin });
                    }
                }
                
                if (schedule[schedule.length - 1].end < endOfDay) {
                    freeSlots.push({ begin: schedule[schedule.length - 1].end, end: endOfDay });
                }
            }
            
            const validSlots = freeSlots.filter(slot => {
                const duration = Math.floor((slot.end - slot.begin) / 100) * 60 + (slot.end % 100) - (slot.begin % 100);
                return duration >= selectedDuration;
            });
            
            if (validSlots.length === 0) {
                alert('No free time slots found for the selected duration.');
                return;
            }
            
            const icsContent = generateICS(validSlots);
            const blob = new Blob([icsContent], { type: 'text/calendar' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${currentModalBuilding}-${currentModalRoom}-free-times.ics`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function generateICS(freeSlots) {
            const now = new Date();
            const dayIndex = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'].indexOf(currentDay);
            
            const currentDayIndex = now.getDay();
            let daysUntilTarget = dayIndex + 1 - currentDayIndex;
            if (daysUntilTarget <= 0) daysUntilTarget += 7;
            
            const targetDate = new Date(now);
            targetDate.setDate(now.getDate() + daysUntilTarget);
            
            let ics = 'BEGIN:VCALENDAR\r\n';
            ics += 'VERSION:2.0\r\n';
            ics += 'PRODID:-//TSC Scheduler//EN\r\n';
            ics += 'CALSCALE:GREGORIAN\r\n';
            
            freeSlots.forEach((slot, index) => {
                const startHour = Math.floor(slot.begin / 100);
                const startMinute = slot.begin % 100;
                const endHour = Math.floor(slot.end / 100);
                const endMinute = slot.end % 100;
                
                const startDate = new Date(targetDate);
                startDate.setHours(startHour, startMinute, 0);
                
                const endDate = new Date(targetDate);
                endDate.setHours(endHour, endMinute, 0);
                
                const formatDate = (date) => {
                    return date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
                };
                
                ics += 'BEGIN:VEVENT\r\n';
                ics += `UID:${Date.now()}-${index}@tscscheduler\r\n`;
                ics += `DTSTAMP:${formatDate(now)}\r\n`;
                ics += `DTSTART:${formatDate(startDate)}\r\n`;
                ics += `DTEND:${formatDate(endDate)}\r\n`;
                ics += `SUMMARY:${currentModalBuilding} ${currentModalRoom} - Available\r\n`;
                ics += `DESCRIPTION:Free time slot in ${currentModalBuilding} Room ${currentModalRoom}\r\n`;
                ics += `LOCATION:${currentModalBuilding} ${currentModalRoom}\r\n`;
                ics += 'END:VEVENT\r\n';
            });
            
            ics += 'END:VCALENDAR\r\n';
            return ics;
        }

        document.getElementById('roomSearch').addEventListener('input', () => {
            if (currentView === 'grid') {
                renderRooms();
            } else {
                renderListView();
            }
        });

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });


        function togglePDFViewer() {
            const pdfContainer = document.getElementById('pdfViewerContainer');
            const toggleBtn = document.getElementById('togglePdfBtn');
            const pdfViewer = document.getElementById('pdfViewer');
            
            if (pdfContainer.classList.contains('active')) {
                pdfContainer.classList.remove('active');
                toggleBtn.textContent = 'View Instructions';
            } else {
                const roomKey = `${currentModalBuilding}-${currentModalRoom}`;
                const pageNum = AV_PAGE_MAPPINGS[roomKey];
                
                if (pageNum) {
                    pdfViewer.src = `${PDF_URL}#page=${pageNum}`;
                    pdfContainer.classList.add('active');
                    toggleBtn.textContent = 'Hide Instructions';
                }
            }
        }

        init();
    </script>
</body>
</html>
